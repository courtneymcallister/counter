<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="container">
      <h3>Counter</h3>
      <!-- <h3>Count by <input id="count-by" type="number"></h3> -->
    </div>
    <div id="app" class="container row">
      <div class="row">
        <div class="col-xs-2">
          <button id="subtract" type="button" class="btn btn-danger btn-lg subtract-button">-</button>
        </div>
        <div id="total-count" class="col-xs-2 count-display">
        </div>
        <div class="col-xs-2">
          <button id="add" type="button" class="btn btn-success btn-lg add-button">+</button>
        </div>
      </div>
      <div class="row container col-xs-4 reset-btn">
        <button id="reset" type="button" class="btn btn-default btn-block">reset</button>
      </div>
    </div>
    <script src='js/app.js'></script>
  </body>
</html>
